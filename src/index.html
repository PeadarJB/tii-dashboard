 
<!DOCTYPE html>
<html>
<head>
    <!-- Set character encoding to UTF-8 for proper text display -->
    <meta charset="utf-8" />
    
    <!-- Viewport meta tag for responsive design on mobile devices -->
    <!-- initial-scale=1: set initial zoom to 100% -->
    <!-- maximum-scale=1: prevent zooming beyond 100% -->
    <!-- user-scalable=no: disable user zooming -->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    
    <!-- Page title that appears in browser tab -->
    <title>TII Flood Risk Dashboard - Setup Test</title>
    
    <!-- Load ArcGIS Maps SDK CSS theme (light theme, version 4.29) -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    
    <!-- Load Calcite Design System CSS for UI components -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@esri/calcite-components/dist/calcite/calcite.css" />
    
    <!-- Load Calcite Components JavaScript as ES modules -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@esri/calcite-components/dist/calcite/calcite.esm.js"></script>
    
    <!-- Internal CSS styles -->
    
</head>
<body>
    <calcite-shell>
        <header id="app-header" slot="header">
            <h1>TII Flood Risk Dashboard</h1>
            <div id="filter-controls-container">
                <p style="text-align:center; color: #555;">(Filter Controls Placeholder)</p>
            </div>
        </header>

        <div id="swipe-controls-container"></div>

        <div id="main-content-wrapper">
            <div id="viewDiv"></div>

            <div id="bottom-stats-bar">
                <div id="indicator-boxes-container">
                    <p style="text-align:center; color: #555;">(Indicator Boxes Placeholder)</p>
                </div>
                </div>
        </div> 

        
    </calcite-shell>
</body>
</html>
