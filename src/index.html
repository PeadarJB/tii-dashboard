 
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>TII Flood Risk Dashboard - Setup Test</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@esri/calcite-components/dist/calcite/calcite.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@esri/calcite-components/dist/calcite/calcite.esm.js"></script>
    
</head>
<body>
    <calcite-shell>
        <header id="app-header" slot="header">
            <h1>TII Flood Risk Dashboard</h1>
            
            <calcite-button id="toggle-swipe-mode-btn" icon-start="swap" scale="s" appearance="transparent" kind="neutral" style="position: absolute; top: 10px; right: 210px;">
                Layer Comparison
            </calcite-button>
            
            <calcite-button id="generate-report-btn" icon-start="print" scale="s" style="position: absolute; top: 10px; right: 10px;">
                Generate Report
            </calcite-button>
        </header>

        <div id="filter-controls-container">
            <p style="text-align:center; color: #555;">(Filter Controls Placeholder)</p>
        </div>

        <div id="app-body">
            <calcite-shell-panel slot="panel-start" display-mode="float" id="chart-generator-shell-panel">
                <calcite-panel heading="Chart Generator">
                    <div id="chart-generator-container" style="padding: 15px;">
                    </div>
                </calcite-panel>
            </calcite-shell-panel>

            <div id="main-content-wrapper">
                <div id="map-container">
                    <div id="swipe-controls-container"></div>
                    <div id="viewDiv"></div>
                </div>
                <div id="statistics-panel">
                    <div id="indicator-boxes-container">
                    </div>
                </div>
            </div>
        </div>

    </calcite-shell>
</body>
</html>
