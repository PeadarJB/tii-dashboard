 
<!DOCTYPE html>
<html>
<head>
    <!-- Set character encoding to UTF-8 for proper text display -->
    <meta charset="utf-8" />
    
    <!-- Viewport meta tag for responsive design on mobile devices -->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    
    <!-- Page title that appears in browser tab -->
    <title>TII Flood Risk Dashboard</title>
    
    <!-- Load ArcGIS Maps SDK CSS theme (light theme, version 4.29) -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    
    <!-- Load Calcite Design System CSS for UI components (Version 2.3.0, to match ArcGIS JS API 4.29) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@esri/calcite-components@2.3.0/dist/calcite/calcite.css" />
    
    <!-- Load Calcite Components JavaScript as ES modules (Version 2.3.0) -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@esri/calcite-components@2.3.0/dist/calcite/calcite.esm.js"></script>
    
</head>
<body>
    <calcite-shell>
        <!-- Header panel with Filters -->
        <header id="app-header" slot="header">
            <h1>TII Flood Risk Dashboard</h1>
            <div id="action-buttons-container">
                <calcite-button id="reset-filters-btn" icon-start="reset" appearance="transparent" kind="neutral">
                    Reset Filters
                </calcite-button>
                <calcite-button id="generate-report-btn" icon-start="print" appearance="transparent" kind="neutral">
                    Generate Report
                </calcite-button>
            </div>
        </header>
            <div id="filter-controls-container">
                <p style="text-align:center; color: #555;">(Filter Controls Placeholder)</p>
            </div>

        <!-- Chart generator shell panel -->
        <calcite-shell-panel slot="panel-start" display-mode="float" id="chart-generator-shell-panel">
        <calcite-panel heading="Chart Generator">
             <div id="chart-generator-container" style="padding: 15px;">
                </div>
        </calcite-panel>
        </calcite-shell-panel>

        <div id="main-content-wrapper">

            <div id="map-container">
                <div id="swipe-controls-container"></div>
                <div id="viewDiv"></div>
            </div>

            <div id="statistics-panel">
                <div id="indicator-boxes-container">
                    </div>
            </div>

        </div> 

        
    </calcite-shell>
</body>
</html>
